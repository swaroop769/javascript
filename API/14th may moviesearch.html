<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }
    #output{
      max-width: 1280px;
      padding:50px 0px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap:20px;
    }
    .movie{
      padding:50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 5px 10px 15px blue;
    }
    .movie:hover{
      scale: 1.02;
    }
  </style>
</head>
<body>
  <div id="main">
  <input type="text" id="swa" placeholder="movie name">
  <button id="scoop"> search </button>
  </div>
  <div id="output"></div>
  <script src="./14th may moviesearch.js"></script>
</body>
</html>
